<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
        <div id="app">
            <div id="omot">
                <h1>Dostupan Budzet u Februaru 2020:</h1>
                <div id="stanje">0</div>
                <div id="stanje-prikaz">
                <div id="prikaz-prihoda">
                    <p>Prihodi</p>
                    <p id="prihodi"></p>
                </div>
                </div> 
                <div id="prikaz-rashoda">
                    <p>Rashodi</p>
                    <p id="rashodi"> <span>%</span></p>
                </div>
            </div>
        </div>

        <div id="unos-podataka">
            <form id="forma">
                <select id="selekt">
                    <option value="prihod">+</option>
                    <option value="rashdi">-</option>
                </select>
                <input type="text" id="opis" placeholder="Opis">
                <input type="number" id="cena" placeholder="Iznos">
                <input type="submit" id="btn" value="Potvrdi">
            </form>
        </div>

        <div id="rezultati">
            <div id="rezultati-prihoda">
                <h2>Prihodi</h2>
                <div id="listItem">
                    <p>Opis</p> 
                </div>
            </div>
            <div id="rezultati-rashoda">
                <h2>Rashodi</h2>
                <div id="listItem">
                    <p>Opis</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
